<section>
  <h1>My library</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th *ngFor="let header of tableHeaders">{{ header }}</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let library of libraries$ | async">
          <th>{{ library.name }}</th>
          <th>{{ library.description }}</th>
          <th>
            <p **ngFor="let game of library.games">{{ game.name }}</p>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</section>
